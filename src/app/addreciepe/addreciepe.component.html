

<div class="container">

    <div class="row">

        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

            <div class="row">

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">Reciepe Name</label>

                    <input type="text" class="form-control" name="reciepename"[(ngModel)]="reciepename">

                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">Description</label>

                    <input type="text" class="form-control" name="description"[(ngModel)]="description">

                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">Flavour</label>

                    <input type="text" class="form-control" name="flavour"[(ngModel)]="flavour">

                </div>
                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <label for="" class="form-label">Color</label>

                    <input type="text" class="form-control"name="color"[(ngModel)]="color">

                </div>

                <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">

                    <button class="btn btn-success" (click)="readValues()">SUBMIT</button>

                </div>

            </div>

        </div>

    </div>

</div>
